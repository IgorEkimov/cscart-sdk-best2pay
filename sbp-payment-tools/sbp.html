	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/jquery.base64.js"></script>
	<script type="text/javascript" src="js/crypto-js.min.js"></script>
	<script type="text/javascript" src="js/hmac-sha256.min.js"></script>
	<script type="text/javascript">
		function signature() {
			var signcode = 'test';
			var str =
				document.data.sector.value +
				document.data.case_id.value +
				document.data.qrc_id.value +
				document.data.order_id.value +
				signcode;
			var alg = 'md5';
			var sgn;
			if (alg === 'sha256') {
				sgn = CryptoJS.SHA256(str).toString();
			} else {
				sgn = hex_md5(str);
			}
			return Base64.encode(sgn);
		}

		function doSubmit() {
			document.data.submit();
		}

		function doRefGenerate() {
			var str =
				document.data.sector.value +
				document.data.case_id.value +
				document.data.qrc_id.value +
				document.data.order_id.value + "test";
			
			document.data.url.value = document.data.host.value + "/test/SBPTestCase" +
				"?sector=" + document.data.sector.value +
				(document.data.case_id.value !== "" ? "&case_id=" + document.data.case_id.value : "") +
				(document.data.qrc_id.value !== "" ? "&qrc_id=" + document.data.qrc_id.value : "") +
				(document.data.order_id.value !== "" ? "&order_id=" + document.data.order_id.value : "") +
				"&signature=" + Base64.encode(hex_md5(str));
			
			sgn = signature();
			document.data.signature.value = sgn;
			localStorage.setItem('signature', sgn);
		}

		function displayInline() {
			var f = document.getElementById('screen');
			f.style.display = "inline";
		}
		
		function generateFormAction() {
			document.data.action = document.data.host.value + "/test/SBPTestCase";
		}
	</script>

			$("#nav").menu({position: {at: "left bottom"}});

			$('#sectorsBox').on('change', function () {
				document.data2.submit();
			});
			
			$("form input, form select").each(function () {
				let input_name = $(this).attr('name');
				let stored_value = localStorage.getItem(input_name);
				if (stored_value) $(this).val(stored_value);
				$(this).on('change', function () {
					doRefGenerate();
					localStorage.setItem($(this).attr('name'), $(this).val());
				})
			});

			generateFormAction();
			doRefGenerate();
			
			$("#year").html(new Date().getFullYear());
		});
